<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strife-QUIZ</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static "images/icons/sicon.ico" %}"/>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static "fonts/material-icon/css/material-design-iconic-font.min.css" %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>

    <div class="main">

        <h1>Start Quiz</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form" action="/strife/adminlogin/checklogin/">
                    <h2 class="form-title">It is Confidential</h2>
                    <div class="form-radio">
                        <input type="radio" name="member_level" value="newbie" id="newbie" checked="checked" />
                        <label for="newbie">ADMIN LOGIN</label>
                    </div>

                    <div class="form-textbox">
                        <input type="text" placeholder="Enter ID" name="id" id="name" />
                    </div>

                    <div class="form-textbox">
                        <input type="password" placeholder="Enter Password" name="pass" id="pass" />
                        <a href="/strife/adminlogin/newadmin/" class="loginhere-link">Forgot Password?</a>
                    </div>
                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Login" />
                    </div>
                </form>

                <p class="loginhere">
                    Don't have an account ?<a href="/strife/adminlogin/newadmin/" class="loginhere-link"> Sign Up Here!</a>
                </p>

            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
</body>
</html>
